<!DOCTYPE html>
<html lang="en" ng-app="ProductModule">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理商品信息</title>
    <!-- Bootstrap core CSS -->
    <link href="http://www.w3cschool.cc/try/bootstrap/twitter-bootstrap-v2/docs/assets/css/bootstrap.css"
          rel="stylesheet">
    <style>
        input {
            width: 100%;
        }
    </style>
</head>

<body ng-controller="productController">

<div class="container">

    <!--Service Table-->
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>名字</th>
            <th>描述</th>
            <th>大类</th>
            <th>小类</th>
            <th>价格（元）</th>
            <th>单位</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in products">
            <td ng-bind="product.name"></td>
            <td ng-bind="product.description"></td>
            <td ng-bind="product.type"></td>
            <td ng-bind="product.category"></td>
            <td ng-bind="product.price"></td>
            <td ng-bind="product.unit"></td>
            <td>
                <button ng-click="modify(product.id)" class="btn btn-primary btn-sm">修改</button>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<div id="dialog" class="modal hide fade in" style="display: none; ">

    <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>

        <h3>修改菜品</h3>
    </div>
    <div class="modal-body">
        <input type="hidden" id="pid">
        <div class="input-group input-group-lg">
            <span class="input-group-addon">名字</span>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon">描述:</span>
            <input type="text" class="form-control" id="description">
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon">大类:</span>
            <input type="text" class="form-control" id="type">
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon">小类:</span>
            <input type="text" class="form-control" id="category">
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon">价格:</span>
            <input type="text" class="form-control" id="price">
        </div>
        <div class="input-group input-group-lg">
            <span class="input-group-addon">单位:</span>
            <input type="text" class="form-control" id="unit">
        </div>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-success" ng-click="save()">保存</a>
        <a href="#" class="btn" data-dismiss="modal">关闭</a>
    </div>
</div>


</div>

</html>
