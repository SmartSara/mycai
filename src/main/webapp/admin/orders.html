    <meta charset="utf-8">

</head>

<body>

<div class="container">
    <!--pagination-->
    <div id="pagination" style="float: right;" class="pagination"></div>
    <span class="pagination" style="float: right;">
        每页显示：<input type="text" style="width: 40%" id="numPerPage" onkeydown="paginationEnter(event, $(this).val());" value="10"> 个
    </span>

    <!--Service Table-->
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>用户名</th>
            <th>订单时间</th>
            <th>配送时间</th>
            <th>门店信息</th>
            <th>收货人</th>
            <th>联系方式</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="orderList">
        <script id="orderTemplate" type="text/x-jquery-tmpl">
          <tr>
            <input type="hidden" value="${id}">
            <td>${userId}</td>
            <td>${orderTs}</td>
            <td>${deliveryTs}</td>
			<td>${shopInfo}</td>
            <td>${consignee}</td>
            <td>${consigneeContact}</td>
            <td>${status}</td>
            <td>
                <button onclick="saveId(${id})" class="update-order btn btn-warning btn-md-width" data-toggle="modal" data-target="#updateModal" data-id=${id}>修改</button>
                <a href="orderDetails.html?id=${id}" class="btn btn-danger btn-md-width">查看详单</a>
            </td>
          </tr>
        </script>
        </tbody>
    </table>


</div>

<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">更新订单信息</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tr>
                        <td>配送时间：</td>
                        <td><input id="deliveryTs" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>订单状态</td>
                        <td>
                            <select id="orderStatus"  class="form-control">
                                <option value="未配送">未配送</option>
                                <option value="配送中">配送中</option>
                                <option value="已配送（未付款）">已配送（未付款）</option>
                                <option value="已配送（已付款）">已配送（已付款）</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="_updateOrder()">提交更改</button>
            </div>
        </div>
    </div>
</div>
