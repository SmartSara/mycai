<div class="table-responsive">
    <table class="table table-bordered">
        <tr class="active">
            <td colspan="3">
                <i class="icon-basket-loaded i-lg"></i>
                <span class="text-success">&nbsp;&nbsp;订单摘要</span>
            </td>
        </tr>
        <tr>
            <th><span class="text-info">订单时间</span></th>
            <th><span class="text-info">订单状态</span></th>
            <th><span class="text-info">操作</span></th>
        </tr>
        <tr ng-repeat="order in orders">
            <td><span ng-bind="order.orderTs"></span></td>
            <td><span ng-bind="order.status"></span></td>
            <td>
                <a href="#/order/details/{{order.id}}" role="button" class="btn btn-xs btn-success">查看</a>
            </td>
        </tr>
    </table>
</div>

<div class="row row-sm">
    <div style="height: 80px;"></div>
