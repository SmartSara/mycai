<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <meta name="format-detection" content="telephone=no" />
    <title>菜品列表</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
<div style='padding: 5px 10px;background-color: #21b387;' class="js-search-bar">
    <div style='display:none;width:20%;' class="js-search-back-block"><a href='javascript:void(0)' style="color:#fff;">返回分类</a></div>
    <div style='display:inline-block;width:100%;' class='js-search-input-block'><input type='text' placeholder='输入菜名搜索' class='js-search search'></div>
</div>
<div id="searchListBlock" class='js-search-content hide scroll-y' style='-webkit-overflow-scrolling: touch;'>
    <table class="table table-condensed" style="margin-bottom:80px;">
        <tbody class="js-search-content-detail ul-bottom-line">
        </tbody>
    </table>
</div>
<!--<div class="js-reminder" style="background-color:#fef3d9; color: #af8124;line-height:30px;width:100%;">
  <span class="ml10 js-reminder-text" style="font-size:1em;">如有需求，请直接拨打客服电话:400-106-1106</span>
</div>-->
<div class="js-menu-bar" id="ma-menu-bar" style="height:47px; width:100%; overflow-x:auto; overflow-y:hidden; -webkit-overflow-scrolling: touch; position:relative;">
    <div class="menu-mask" style="height:37px; background-color:rgba(0,0,0,0.6); text-align:center; line-height:37px; color:#fff; font-size:14px; font-weight:bold; position:absolute; top:0; left:0; width:100%;"><--请在此左右滑动切换分类--></div>
    <ul class="menu fl"></ul>

    <div class="clear"></div>
</div>
<div class="js-content">
    <div id="subCategoryBlock" class="fl scroll-y leftSider" style="height:100%;width:25%; position:relative;">
        <ul class="js-category" style="margin-bottom:80px;">
        </ul>
    </div>
    <div id="mainListBlock" class="fl scroll-y" style="position:relative;height:100%;width:75%;-webkit-overflow-scrolling: touch;">
        <table class="table table-condensed" style="margin-bottom:80px;">
            <tbody class="js-category-detail ul-bottom-line">
            </tbody>
        </table>
    </div>
    <div class="clear"></div>
</div>
<div style="position:fixed;bottom:0;background-color:#fff;height: 50px;line-height: 50px;width: 100%;border-top: 1px solid #eee;" class='tc fl js-footer'>
    <span class="fontB">购物车</span>
    <span>品类数：</span><span class="js-item-count price">0</span>
    <span>总价：</span><span class="js-item-total price">0.00</span>元
    <a href="/preview/cart" class='btn btn-yucai btn-default ml10 js-go-cart'>下-步</a>
</div>
<div style="display:none;height: 50px;line-height: 50px;width: 100%;border-top: 1px solid #eee;" class='tc fl'>
    <a href="/account/register"style="display:inline-block;width:49%;color:#21b387">注册</a>
    <a href="/account/login"style="display:inline-block;width:49%;color:#21b387">登录</a>
</div>

<!--js load -->
<script src="all.js"></script>
<script type="text/javascript">
    (function(){
        $('.menu-mask').on('touchstart click', function(){
            $(this).hide();
        })
        // clear old data
        window.clearCache();

        //global variables
        var $category = $(".js-category");
        var $categoryDetail = $(".js-category-detail");
        var $navga = $('.menu');
        var $curCat1, $curCat2;
        var ccat1, ccat2;
        $(".js-content").css("height", ($(window).height() - $(".js-reminder").height() - $(".js-menu-bar").height() - $(".js-footer").height()) + "px");
        $(".js-search-content").css("height", $(window).height() - 90);
        //initial Data
        $itemCount.html(PlusMinus.totalCount());
        $itemTotal.html(PlusMinus.totalPrice());
        //hack andriod version lower than 3.0
        if (PlusMinus.isLowerAndriod3()) {
            PlusMinus.touchScroll("subCategoryBlock");
            PlusMinus.touchScroll("mainListBlock");
            PlusMinus.touchScroll("searchListBlock");
            PlusMinus.touchScrollY("ma-menu-bar");
        }
        nextBtnChange();

        //search input
        $(".js-search").change(function(){
            var val = $(this).val();
            if(val.trim() !=""){
                $(".js-menu-bar").addClass('hide');
                $(".js-content").addClass('hide');
                var $container = $(".js-search-content-detail");
                PlusMinus.searchItem(val.trim(), $container);
                bindDetailListEvent($container);
                $(".js-search-content").removeClass('hide');
                //show the back link
                $(".js-search-back-block").css("display", "inline-block");
                $(".js-search-input-block").css("width", "78%");
            }else{
                $(".js-menu-bar").removeClass('hide');
                $(".js-content").removeClass('hide');
                $(".js-search-content").addClass('hide');
                //hide the back link
                $(".js-search-back-block").css("display", "none");
                $(".js-search-input-block").css("width", "100%");
                //refresh active list
                $(".js-category .active").click();
            }
        });
        $(".js-search-back-block a").click(function(){
            $(".js-search").val("").change();
        });

        function nextBtnChange(){
            var count = PlusMinus.totalCount();
            var $nextBtn = $(".js-go-cart");
            if(count == 0){
                $nextBtn.attr("href","javascript:void(0)").click(function(){
                    alert("品类数为0,请添加菜品！")
                });
            }else{
                $nextBtn.attr("href","/preview/cart").unbind("click");
            }
        }

        function  geneLevel2DOM(data, ccat1){
            var level2HTML = "";
            _.each(_.keys(data[ccat1]), function(item){
                level2HTML += "<li class='cp'>"+item+"</li>";
            });
            $category.html("").append($(level2HTML));

            //bind category event
            _.each($category.find("li"),function(item){
                $item = $(item);
                $item.click(function(){
                    resetCategoryBgColor($curCat2);
                    $this = $curCat2 = $(this);
                    ccat2 = $this.text().trim();
                    $this.addClass("active");
                    geneCateDetail($this.text(), data, ccat1);
                });
            });

            $firstCategory = $($category.find("li")[0]);
            if($firstCategory){
                $curCat2 = $firstCategory;
                $firstCategory.click();
            }
        }

        function resetCategoryBgColor($link){
            if (! $link) return;
            $link.removeClass("active");
        }

        function geneCateDetail(type, data, ccat1){
            var thirdLevel = data[ccat1][type];
            if(!thirdLevel) return;
            var detailHTML = "";
            _.each(thirdLevel, function(item){
                detailHTML += PlusMinus.detailHTMLTemple(item, window.hasFavorite);
            });
            $categoryDetail.html(detailHTML);
            bindDetailListEvent($categoryDetail);
            //lazy load product img
            PlusMinus.lazyLoadProductImg($('#mainListBlock'));
        }

        function bindDetailListEvent($container){
            var options = {
                countChangeCallBack : nextBtnChange
            }
            _.each($container.find("tr"), function(tr){
                PlusMinus.bindPlusMinusEvent(tr, options);
            });
            //bind favorite td
            PlusMinus.bindToggleFavorite($container, window.hasFavorite, true);
        }

        //initial page
        window.data = {
            "蔬菜水果": {
                "叶菜类": "yecailei",
                "根茎类": "genjinglei",
                "茄果类": "qieguolei",
                "豆类": "doulei",
                "葱姜蒜": "congjiangsuan",
                "菌类": "junlei",
                "特菜": "tecai"
            },
            "禽肉蛋类": {
                "一级白条": "yijibaitiao",
                "二级白条": "erjibaitiao",
                "冻猪肉": "dongzhurou",
                "羊肉": "yangrou",
                "牛肉": "niurou",
                "鲜鸡肉": "xianjirou",
                "冻鸡肉": "dongjirou",
                "鸭肉": "yarou",
                "禽类": "qinlei",
                "禽蛋类": "qindanlei",
                "熟食加工": "shushijiagong"
            },
            "水产冻货": {
                "海鲜水产": "haixianshuichan",
                "鱼丸火锅": "yuwanhuoguo",
            },
            "米面粮油": {
                "大米": "dami",
                "面粉面条": "mianfenmiantiao",
                "食用油": "shiyongyou",
                "杂粮": "zaliang",
                "面点": "miandian",
                "烘焙佐料": "hongbeizuoliao",
            },
            "调料其他": {
                "调味品": "tiaoweipin",
                "粉丝粉条": "fensifentiao",
                "豆制品": "douzhipin",
                "干货": "ganhuo",
                "调味品": "tiaoweipin",
                "酱油醋": "jiangyoucu",
                "腌菜罐头": "yancaiguantou"
            },
            "餐厨用品": {
                "纸品湿巾": "zhipinshijin",
                "餐饮用具": "canyinyongju",
            },
            "酒水饮料": {
                "饮料": "yinliao",
                "饮用水": "yinyongshui",
            }
        };

        var navHtml = '';
        window.hasFavorite = true;
        _.each(_.keys(data),function(key){
            navHtml += "<li>"+key+"</li>";
        });

        $navga.append($(navHtml));


        _.each($navga.find("li"), function(item){
            var $item = $(item);
            $item.click(function(){
                resetCategoryBgColor($curCat1);
                $this = $curCat1 = $(this);
                ccat1 = $this.text().trim();
                $this.addClass("active");
                geneLevel2DOM(data, ccat1);
            });
        });

        var $level1 = $($navga.find("li")[0]);
        if($level1){
            $curCat1 = $level1;
            $level1.click();
        }

    }());



</script>
</body>
</html>
