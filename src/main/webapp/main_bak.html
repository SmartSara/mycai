<!DOCTYPE html>
<html ng-app="MycaiModule">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <title>送达</title>

</head>
<body>


<nav class="top-bar bg-info navbar navbar-fixed-top">
    <div class="menu-icon">
        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
    </div>

    <div class="logo">
        <img class="user-icon" src="images/head.jpg"/>
    </div>

    <div class="back">
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
    </div>

</nav>


<div class="navbar-type">
    <ul>
        <li><a href="">禽肉蛋类</a></li>
        <li><a href="">禽肉蛋类</a></li>
    </ul>
</div>
<div id="main-container" class="tk-chaparral-pro" ng-controller="mainController">
    <div id="sub-container">

        <div id="content">
            <div class="navbar-type-content">
                <ng-view></ng-view>
            </div>

        </div>
    </div>

</div>

<footer class="footer bg-dark nav-bar-fixed-bottom">
    <div class="checkout">
        <div><span class="glyphicon glyphicon-shopping-cart"></span>
        </div>
        <div>
            物件数：<span id="totalAmount">0</span>件
        </div>

        <div>
            总价：<span id="totalPrice">0</span>元
        </div>
        <div style="text-align: center;"><a class="next btn btn-info" href="#/checkout/footer">下一步</a>
        </div>
    </div>
</footer>
<div class="slide-in">
    <ul class="tk-museo-sans">
        <li>HOME</li>
        <li>FORUM</li>
        <li>TUTORIALS</li>
        <li>RESOURCES</li>
    </ul>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/hammer.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="javascript/main.js"></script>
<script src="javascript/spinner.js"></script>
</body>
</html>
